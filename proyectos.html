<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/styles/output.css">
    <script src="./src/scripts/proyectos.js" defer></script>
    <title>Proyectos Miguel Fuentes</title>

</head>

<body class="bg-dark flex flex-col text-center min-h-screen overflow-y-auto text-gray-200">

    <!-- BARRA DE NAVEGACIO -->

    <header class="text-soft-gray flex justify-between items-center h-16 w-full px-6 shadow-md">

        <div class="w-6">
            <img src="./src/images/logomafa.png" alt="logo de Miguel" class="w-full">
        </div>

        <input type="checkbox" id="menu-toggle" class="hidden peer">
        <label for="menu-toggle" class="md:hidden text-gray-200 text-2xl cursor-pointer">
            ☰
        </label>

        <nav class="fixed top-0 right-0 h-full w-48 sm:w-64 bg-gray-800 shadow-lg transform translate-x-full transition-transform duration-300 z-50
            md:relative md:translate-x-0 md:h-auto md:w-auto md:bg-transparent md:shadow-none md:flex md:items-center p-4 md:p-0 
            peer-checked:translate-x-0">

            <label for="menu-toggle" class="md:hidden text-gray-200 text-2xl absolute top-4 right-4 cursor-pointer">
                ✖
            </label>

            <ul
                class="flex flex-col md:flex-row items-center gap-4 text-lg text-center w-full mt-20 md:mt-0 md:justify-center">
                <li><a href="./index.html"
                        class="hover:underline cursor-pointer hover:bg-highlight px-3 py-1 rounded">Inicio</a></li>
                <li><a href="./index.html#habilidades"
                        class="hover:underline cursor-pointer hover:bg-highlight px-3 py-1 rounded">Habilidades</a></li>


                <li class="md:hidden">
                    <a href="#formulario"
                        class="flex items-center justify-center space-x-2 border border-white px-3 py-1 rounded-full transition-all duration-300 text-sm text-white bg-transparent hover:bg-white hover:text-black w-32">
                        <span>Contacto</span>
                        <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none"
                            stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                            class="bg-neon-green rounded-full p-1">
                            <path d="M3 12a9 9 0 1 0 18 0a9 9 0 0 0 -18 0" />
                            <path d="M15 9l-6 6" />
                            <path d="M15 15v-6h-6" />
                        </svg>
                    </a>
                </li>
            </ul>
        </nav>

        <span class="hidden md:block">
            <a href="#formulario"
                class="flex items-center space-x-2 border border-white px-3 py-1 rounded-full transition-all duration-300 text-sm text-white bg-transparent hover:bg-white hover:text-black">
                <span>Contacto</span>
                <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none"
                    stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                    class="bg-neon-green rounded-full p-1">
                    <path d="M3 12a9 9 0 1 0 18 0a9 9 0 0 0 -18 0" />
                    <path d="M15 9l-6 6" />
                    <path d="M15 15v-6h-6" />
                </svg>
            </a>
        </span>
    </header>

    <!-- PROYECTOS -->

    <section class="w-full py-8 px-4 flex flex-col items-center" id="proyectos">
        <h2 class="text-highlight text-3xl p-4 text-center">Mis Proyectos</h2>
        <div id="proyectos-container" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4 p-4">
            <!-- Aquí se cargarán los proyectos dinámicamente -->
        </div>
    </section>

    <!-- FORMULARIO -->

    <div class="content-center bg-white w-80 md:w-96 lg:w-[500px] mx-auto mt-8 rounded-lg p-6">
        <h2 class="text-black text-3xl text-center p-2">Vamos a Charlar</h2>
        <form id="formulario">
            <input
                class="border border-gray-300 w-full bg-gray-100 text-black px-3 py-2 mb-4 rounded-lg focus:outline-none focus:ring-1 focus:ring-gray-400"
                type="text" placeholder="Tu Nombre" required>

            <input
                class="border border-gray-300 w-full bg-gray-100 text-black px-3 py-2 mb-4 rounded-lg focus:outline-none focus:ring-1 focus:ring-gray-400 invalid:ring-red-400"
                type="email" placeholder="Email" required>

            <textarea
                class="border border-gray-300 w-full bg-gray-100 text-black px-3 py-2 mb-4 rounded-lg focus:outline-none focus:ring-1 focus:ring-gray-400"
                placeholder="Deja tu comentario aquí" required></textarea>

            <input class="w-full bg-neon-green text-black py-1 rounded-lg cursor-pointer hover:bg-highlight"
                type="submit" value="Enviar">
        </form>
    </div>


</body>

</html>
